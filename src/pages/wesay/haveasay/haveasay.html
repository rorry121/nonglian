<ion-header>
  <ion-header>
    <ion-navbar>
      <ion-title>
        发表你的wesay
      </ion-title>
    </ion-navbar>
  </ion-header>
</ion-header>


<ion-content padding style="opacity: 0.2">
  <img [src]="imageBase64||'assets/img/logo.png'" width="100%" [hidden]="isimage" style="margin-top: 50px">
  <h5 [hidden]="!isimage">选择一张图片哦</h5>
  <div padding-top>
    <button ion-button block color="light" (click)="getPicture(0)">从图库选取图片</button>
  </div>

  <form #loginform="ngForm" (ngSubmit)="onSubmit(loginform)">
    <ion-list>
      <ion-item>
        <ion-label stacked>输入一段话描述</ion-label>
        <ion-input type="text" [(ngModel)]="title" id="description" name="description" #name="ngModel" required></ion-input>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-label>模块选择</ion-label>
      <ion-select [(ngModel)]="gaming" id="gaming" name="gaming"#name="ngModel" required okText="选择" cancelText="取消">
        <ion-option value="0">乡味</ion-option>
        <ion-option value="1">村游</ion-option>
        <ion-option value="2">评评特产</ion-option>
        <ion-option value="3">看看家乡</ion-option>
      </ion-select>
    </ion-item>
  </form>
  <button ion-button color="light" round (click)="onSubmit(loginform)" [disabled]="isimage||!loginform.valid">发表</button>
</ion-content>
