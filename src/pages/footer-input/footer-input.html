<ion-content>
  <ion-list no-border [style.height]="_isOpenEmojiPicker ? '255px' : '55px'" style="margin-bottom: 5px">
    <ion-grid class="input-wrap">
      <ion-row justify-content-center>

        <ion-col col-2>
          <button ion-button clear icon-only item-right
                  (click)="switchEmojiPicker()" >
            <ion-icon  name="md-happy" style="color: #018026"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-8 >
          <ion-textarea
            #chat_input
            placeholder="说点什么吧"
            [(ngModel)]="editorMsg"
            (keyup.enter)="sendMsg()"
          ></ion-textarea>
        </ion-col>
        <ion-col col-2  >
          <button ion-button clear icon-only item-right
                  (click)="sendMsg()" >
            <ion-icon  name="ios-send" ios="ios-send" md="md-send" style="color: #018026"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <emoji-picker *ngIf="_isOpenEmojiPicker" [(ngModel)]="editorMsg"></emoji-picker>
  </ion-list>
</ion-content>
