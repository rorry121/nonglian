<ion-content padding>
  <ion-row>
    <ion-col class="back">
      <img src="assets/img/back.png" (click)="backto()">
    </ion-col>
  </ion-row>

  <form class="login1" #regform="ngForm"  (ngSubmit)="onSubmit(regform)">
    <p>请填写用户名和密码</p>
    <div>
      <p>
        <input type="text" placeholder="用户名" [(ngModel)]="model.username" name="username" id="username" #username="ngModel"  required minlength="5">
        <ion-icon  name="ios-arrow-dropdown-outline"></ion-icon>
      </p>
      <div *ngIf="username.invalid && (username.dirty || username.touched)"
           class="alert-danger">

        <div *ngIf="username.errors.required">
         姓名为必填项
        </div>
        <div *ngIf="username.errors.minlength">
         姓名至少五个字符
        </div>
      </div>


      <p>
        <input type="email" placeholder="邮箱" [(ngModel)]="model.email" name="email" #email="ngModel" id="email"  required>
        <ion-icon  name="ios-arrow-dropdown-outline"></ion-icon>
      </p>
      <div *ngIf="email.invalid && (email.dirty || email.touched)"
           class="alert-danger">

        <div *ngIf="email.errors.required">
          邮箱不合法
        </div>

      </div>
      <p>
        <input type="{{aaa ? text1 : password1}}" placeholder="密码"  [(ngModel)]="model.password" name="password" #password="ngModel" id="password" required minlength="6">
        <ion-icon (click)="view1()" name="{{aaa ? eye1 : eyeoff1}}"></ion-icon>
      </p>
      <div *ngIf="password.invalid && (password.dirty || password.touched)"
           class="alert-danger">

        <div *ngIf="password.errors.required">
          密码为必填项
        </div>
        <div *ngIf="password.errors.minlength">
          密码至少六个字符
        </div>
      </div>
    </div>
    <div>
      <button type="submit" ion-button outline [disabled]="!regform.valid">立即注册</button>
    </div>

  </form>
</ion-content>
