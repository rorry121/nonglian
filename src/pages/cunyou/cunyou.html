<ion-header>

  <ion-navbar>
    <div class="top1">
      <div class="topbar">
        <ion-row>
          <ion-col col-auto  (click)="getLocation()" no-padding>

            </div>
          </ion-col >
          <ion-col col-2 (click)="gotoScan()" no-padding>
            <div><img src="assets/img/erwei.png"></div>
          </ion-col>
        </ion-row>
      </div>
    </div>

</ion-header>
