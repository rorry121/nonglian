<ion-header>

  <ion-navbar>
    <ion-title>地图</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div #map_container class="map_container"></div>
  <!--<div id="tip">-->
    <!--<div>经纬度 {{this.lnglatXY[0]}}, {{this.lnglatXY[1]}} 的地理编码结果:</div>-->
    <!--<span id="result"></span>-->
  <!--</div>-->
  <div id="panel" *ngIf="this.ways==1"></div>
  <div id="panel1" *ngIf="this.ways==2"></div>
  <ion-fab left bottom>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="bus()"><ion-icon name="ios-bus" color="primary" ></ion-icon></button>
      <button ion-fab (click)="driving()"><ion-icon name="ios-car" color="primary"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
