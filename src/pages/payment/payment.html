<!--

  Ionic pages and navigation.

  <ion-list radio-group no-margin>
    <ion-list-header>
      <ion-row style="font-size: 1.5em">
        <ion-col  col-auto (click)="close()">
          <ion-icon name="md-close" icon-only></ion-icon>
        </ion-col>
        <ion-col text-center>
          付款
        </ion-col>
        <ion-col col-auto>
          <ion-icon name="ios-help-circle-outline" icon-only></ion-icon>
        </ion-col>
      </ion-row>
    </ion-list-header>

    <ion-item margin-horizontal>
      <!--<ion-thumbnail item-start>-->
        <!--<img src="assets/img/pay-wechat.png">-->
      <!--</ion-thumbnail>-->
      <ion-label>
        <ion-row>
          <ion-col col-auto>
            <ion-thumbnail item-start style="margin: 0">
              <img src="assets/img/pay-wechat.png">
            </ion-thumbnail>
          </ion-col>
          <ion-col col-auto style="line-height: 30px">
            微信支付
          </ion-col>
        </ion-row>
      </ion-label>
      <ion-checkbox [(ngModel)]="payWechat" (ionChange)="chose(true)" color="danger"></ion-checkbox>
    </ion-item>
    <ion-item margin-horizontal>
        <ion-label>
          <ion-row>
            <ion-col col-auto>
              <ion-thumbnail item-start style="margin: 0">
                <img src="assets/img/pay-alipay.png">
              </ion-thumbnail>
            </ion-col>
            <ion-col col-auto style="line-height: 30px">
              支付宝支付
            </ion-col>
          </ion-row>
        </ion-label>
      <ion-checkbox [(ngModel)]="payAlipay" float-left (ionChange)="chose(false)" color="danger"></ion-checkbox>
    </ion-item>
  </ion-list>
  <div style="border:20px solid #eeeeee;"></div>
  <ion-row justify-content-center>
    <ion-col col-auto>
     <P style="color: #333333">支付</P>
    </ion-col>
    <ion-col col-auto>
      <p class="goods-price"><ion-icon name="logo-yen" [ngStyle]="{'font-size': '10px'}"></ion-icon>{{totalMoney|number: '1.2-2'}}</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <button ion-button color="danger"(click)="dosomething()" full>去付款</button>
  </ion-row>
