<ion-header>
  <ion-navbar>
    <ion-title>
      我的收藏
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content no-padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>
  <ion-row>
  <ion-col col-6 *ngFor="let item of likeGoodslist">
    <ion-card no-margin style="width: 100%;padding: 3px 5px;">
      <!--<div *ngFor="let item of goods">-->
      <div (click)="gotoGoodsdetailPage(item.goods)">
        <ion-row >
          <img [src]="item.goods.image?.url || 'assets/img/default.jpg'" width="100%">
        </ion-row>
        <ion-row class="goods-title">{{item.goods.title}}</ion-row>
        <ion-row class="goods-description">{{item.goods.description}}</ion-row>
        <ion-row class="goods-price" justify-content-end><ion-icon icon-left name="logo-yen" [ngStyle]="{'font-size': '10px'}"></ion-icon>{{item.goods.price|number: '1.2-2'}}</ion-row>
      </div>
    </ion-card>
  </ion-col>
  </ion-row>
</ion-content>
