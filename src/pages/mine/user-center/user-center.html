<ion-header>
  <ion-navbar>
    <ion-title>
      个人资料
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item detail-push>
    <ion-thumbnail item-right="" (click)="changeAvatar()">
      <img class="touxiang1" src="{{userInfo?.touxiang?.url||'assets/img/default.jpg'}}">
    </ion-thumbnail>
    <ion-label>头像</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>用户名</ion-label>
      <ion-note item-right>{{userInfo?.username || ''}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>邮箱地址</ion-label>
      <ion-note item-right>{{userInfo?.email || ''}}</ion-note>
    </ion-item>
    <ion-item detail-push (click)="goToModifyPwd()">
      <ion-label>密码修改</ion-label>
    </ion-item>
    <ion-item detail-push (click)="goToAddressList()">
      <ion-label>收货地址</ion-label>
    </ion-item>
    <ion-item detail-push>
      <ion-label>电话</ion-label>
    </ion-item>

  </ion-list>
</ion-content>
