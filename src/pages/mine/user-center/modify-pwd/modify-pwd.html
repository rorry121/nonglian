<ion-header>

  <ion-navbar>
    <ion-title>修改密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-row style="color: #555555">
      输入绑定邮箱重置密码
    </ion-row>
    <ion-item>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-row justify-content-end>
      <button ion-button small outline [disabled]="email!=localEmail" (click)="sendEmail()" style="padding: 0 20px">发送</button>
    </ion-row>
  </ion-list>
</ion-content>
