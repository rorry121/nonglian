<ion-header>

  <ion-navbar>
    <ion-title>订单确认</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item detail-push>
      <ion-row style="color: #333333;font-size: 0.9em">
        <ion-col col-auto>
          <ion-badge>默认</ion-badge>
        </ion-col>
        <ion-col col-auto>
          收货人：张三
        </ion-col>
        <ion-col text-right style="font-size: 0.9em">
          155****6602
        </ion-col>
      </ion-row>
      <ion-row style="color: #555555;font-size: 0.6em;margin-left: 10px">
        重庆市-南岸区  重庆交通大学知园小区
      </ion-row>
      <ion-note item-left>
        <ion-icon name="ios-pin-outline"></ion-icon>
      </ion-note>
    </ion-item>
  </ion-list>
  <ion-list *ngFor="let item of cartGoods; let i= index"  no-margin>
    <ion-item *ngIf="item.num!==0">
      <ion-avatar item-left no-margin>
        <img [src]="item.goods.image?.url || 'assets/img/default.jpg'" width="100%">
      </ion-avatar>
      <ion-label>
        <ion-row >

          <!--<ion-col  col-auto (click)="gotoGoodsdetail(item.goods)">-->
            <!--&lt;!&ndash;<img [src]="item.goods.image?.url || 'assets/img/default.jpg'" width="100%">&ndash;&gt;-->
          <!--</ion-col>-->
          <ion-col col-auto>
            <ion-row>
              <p class="goods-title">{{item.goods.title}}</p>
            </ion-row>
            <ion-row>
              <p style="color:#777777;font-size: 0.8em;text-overflow: ellipsis;overflow:hidden;margin-left: 10px">{{item.goods.description}}</p>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-label>
      <ion-note item-right>
        <p class="goods-price"><ion-icon name="logo-yen" [ngStyle]="{'font-size': '10px'}"></ion-icon>{{item.goods.price|number: '1.2-2'}}</p>
        <p style="text-align: end">x{{item.num}}</p>
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer style="background-color: #f8f8f8">
  <ion-row align-items-center>
    <ion-col>
      <ion-row col-auto style="color: #888888;font-size: 0.9em" >共{{totalNum}}件商品</ion-row>
      <ion-row>
        <ion-col col-auto style="font-size: 10px; color: #888888">合计：</ion-col>
        <ion-col col-auto class="goods-price" ><ion-icon name="logo-yen" [ngStyle]="{'font-size': '10px'}"></ion-icon>{{totalMoney|number: '1.2-2'}}</ion-col>
      </ion-row>
    </ion-col>

    <ion-col>
      <ion-buttons end>
        <button ion-button round small  style="background-color: #e13838;color: #ffffff;padding: 5px 20px" (click)="presentPopover($event)">提交订单</button>
      </ion-buttons>
    </ion-col>
  </ion-row>
</ion-footer>
