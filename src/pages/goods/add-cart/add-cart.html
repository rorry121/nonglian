  Ionic pages and navigation.

  <ion-list no-margin>
    <div style="border-top: 1px #eeeeee;background-color: #ffffff">

    <ion-row>
      <ion-col>
        <div style="position: fixed;height: 60px;width: 100%;margin-bottom: 10px">
        <img [src]="this.imgUrl||'assets/img/logo.png'" class="imgCss">
        </div>
      </ion-col>
      <ion-col>
        <ion-row>
          <div style="font-size: 18px;color:#F15A4A;margin-top: 10px;text-align: center"><ion-icon name="logo-yen"></ion-icon>{{this.price*this.buyNum |number: '1.2-2'}}</div>
        </ion-row>
        <ion-row float-end style="color: #8f8f8f;margin-top: 12px;font-size: 12px" text-center>
        单位：{{this.danwei}}
        </ion-row>
    </ion-col>
      <ion-col col-1>
        <ion-icon name="close" style="font-size: 30px" icon-only (click)="close()"></ion-icon>
      </ion-col>
    </ion-row>
      <ion-item>
      <ion-row  style="margin: 10px">
        <ion-col style="color: #555555;font-size:14px;line-height: 52px">
          购买数量
        </ion-col>
        <ion-col text-end style="text-align:center">
          <ion-icon name="ios-remove-circle-outline" icon-left  [ngStyle]="{'color':buyNum == 1 ? '#999999' : '#f12c12' }" style="font-size: 25px;line-height: 52px" (click)="changeBuyNum(false)" ></ion-icon>
          <input type="tel"  maxLength="2"  [(ngModel)]="buyNum" style="font-size: 16px;text-align: center;color: #555555;width: 35px;border:0;" text-center>
          <ion-icon name="ios-add-circle-outline" icon-right  style="font-size: 25px;color: #f12c12;line-height: 52px"(click)="changeBuyNum(true)"></ion-icon>
        </ion-col>
      </ion-row>
      </ion-item>
      <ion-item style="height: 30px">
      </ion-item>
    <ion-row>
      <ion-col class="foot1" (click)="selectWay(0)">
        加入购物车
      </ion-col>
      <ion-col class="foot4" (click)="selectWay(1)">
        立即购买
      </ion-col>
    </ion-row>
    </div>
  </ion-list>
