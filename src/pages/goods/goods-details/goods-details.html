  Ionic pages and navigation.

<ion-header no-border>
  <ion-navbar>
    <ion-buttons end>
      <button (click)="addLikeGoods(goodsdetail.objectId)" style="background-color: #f8f8f8!important;">
        <ion-icon name="{{inLike?'ios-heart':'ios-heart-outline'}}" class="goods-heart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <!--<img class="zhutu" src="{{this.goodsdetail?.image.url}}">-->

    <img *ngIf="animation" id="goodsImg"  [src]="this.goodsdetail?.image?.url || 'assets/img/logo.png'" width="100%" style="height: 270px" >

  <img  [src]="this.goodsdetail?.image?.url || 'assets/img/logo.png'" width="100%" style="height: 270px">
  <ion-row>
    <ion-col text-left offset-1>
      评分<div class="goods-sales">{{this.goodsdetail?.sales}}</div>
    </ion-col>
    <ion-col text-center pull-0>
      销量<div class="goods-sales">{{this.goodsdetail?.sales}}</div>
    </ion-col>
    <ion-col text-right pull-1>
      库存<div class="goods-sales">{{this.goodsdetail?.stock}}</div>
    </ion-col>
  </ion-row>
  <p class="ws-description">{{this.goodsdetail?.description}}</p>
  <p class="goods-title">{{this.goodsdetail?.title}}</p>
  <ion-row  no-margin>
    <ion-col text-left offset-1 class="goods-price">
      <ion-icon name="logo-yen"></ion-icon>
      {{this.goodsdetail?.price |number: '1.2-2'}}
    </ion-col>
    <ion-col text-right pull-1 class="goods-carriage">
      运费{{this.goodsdetail?.carriage}}
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer>
  <ion-grid text-center no-padding>
    <ion-row>
      <ion-col col-3 (click)="goToCart()">
        <ion-icon name="ios-cart-outline" class="foot3"></ion-icon>
        <ion-badge *ngIf="cartTotalNum>0" style="padding: 2px 5px;position: absolute;top: 0;right: 12px;font-size: 8px;background-color: #f53d3d">{{cartTotalNum}}</ion-badge>
        <ion-row>
          <ion-col class="foot2">
            购物车
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col class="foot1"  (click)="presentPopover()">
        加入购物车
      </ion-col>
      <ion-col class="foot4" (click)="presentPopover()">
        立即购买
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
